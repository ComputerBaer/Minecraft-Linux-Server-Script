GAME_EXECUTABLE_DELETE="${GAME_DIR}*.${InstanceName}.jar"

GAME_EULA="${GAME_DIR}eula.txt"
GAME_EULA_URL="https://account.mojang.com/documents/minecraft_eula"

VANILLA_DL_URL="https://s3.amazonaws.com/Minecraft.Download/versions/${ServerVersion}/minecraft_server.${ServerVersion}.jar"

BUKKIT_TOOLS_DIR="${SCRIPT_BASE_DIR}.build/"
